<div class="entry">
  <h1><a href="/entry/{{ entry["slug"] }}">{{ entry["title"] }}</a></h1>
  <div>
    <label>{{ entry["author_name"] }}</label>
    <span>{{ entry["published"] }}</span>
  </div>
  <div class="body">{% raw entry["html"] %}</div>
  {% if current_user %}
    <div class="admin"><a href="/compose?id={{ entry["_id"] }}">{{ _("Edit this post") }}</a></div>
  {% end %}
</div>
