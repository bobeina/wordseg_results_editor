{% extends "base.html" %}

{% block content %}
<div>

  <form action="{{ request.path }}" method="post" class="raw_text">
    <div><input name="batch" class="form-control" type="text" placeholder='要生成数据的批次号（多个批次号请使用半角逗号","分隔开）'/></div>
    <div>
      <input type="submit" value='确定' class="btn btn-default" />
    </div>
    {% module xsrf_form_html() %}
  </form>
</div>
{% end %}


{% block bottom %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  </script>
{% end %}
